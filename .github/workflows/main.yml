name: Upload changed files to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Permite ver los cambios recientes para git diff

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Get list of changed files
      id: changed-files
      run: |
        # Si no hay un commit anterior (primer push), usa todos los archivos
        if git rev-parse HEAD~1 >/dev/null 2>&1; then
          git diff --name-only HEAD~1 HEAD > changed_files.txt
        else
          git ls-files > changed_files.txt
        fi

    - name: Upload changed files to S3
      run: |
        while read file; do
          if [ -f "$file" ]; then
            echo "Uploading $file"
            aws s3 cp "$file" "s3://www.fremitech.com/www.fremitech.com/$file" --acl public-read
          else
            echo "Skipping $file (not a regular file)"
          fi
        done < changed_files.txt
